
{% if company.image %}
<div class="col-md-8">
{% else %}
<div class="col-md-12">
{% endif %}
  <div class="container-fluid">
    <h2 class="page-header">{{ company.name }}</h2>

    <div class="row">
      <div class="col-md-12">
        <p class="lead">Company type: {{ company.classification }}</p>
        {% if company.website_url %}
          <p><a href="{{ company.website_url }}">Visit website</a></p>
        {% endif %}

        <p>{{ company.description }}</p>
      </div>
    </div>


  </div>
</div>

{% if event.image %}
<div class="col-md-4">
  <div class="container-fluid">
    <div class="row">
      <img src="{{ event.image.url }}" width="100%">
    </div>
  </div>
</div>
{% endif %}
