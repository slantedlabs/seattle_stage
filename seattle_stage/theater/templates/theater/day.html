{% extends 'base/base.html' %}
{% load add_get_parameter %}

{% block jumbotron %}
{% endblock %}

{% block content %}

  <h1>Day</h1>

  <form method="get">
    {{ events.form.as_p }}
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

  <a class="btn btn-default" href="{% add_get year=yesterday.year month=yesterday.month day=yesterday.day %}">Yesterday</a>
  <a class="btn btn-default" href="{% add_get year=tomorrow.year month=tomorrow.month day=tomorrow.day %}">Tomorrow</a>

  {% for event in events.qs %}
    <h2>{{ event }}</h2>
  {% endfor %}

{% endblock %}
