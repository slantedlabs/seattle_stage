
<div class="col-md-7">
  
  <h2 class="page-header">{{ venue.name }}</h2>

  {% if venue.website_url %}
    <p><a href="{{ venue.website_url }}">Visit website</a></p>
  {% endif %}

  <p>{{ venue.description }}</p>

</div>

<div class="col-md-5">

{% if venue.hasAddress %}
  <div class="venue-map-wrapper">
    <iframe
      width="100%"
      height="400"
      frameborder="0" style="border:0"
      src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAQoPS08BDb9WegVj4l1SdbVRFeYLwxekg&q={{ venue.addressQuery }}" allowfullscreen>
    </iframe>
  </div>
{% endif %}

</div>
